<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reaction Test</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/info.css" rel="stylesheet">
    <script type="module" src="js/info.js"></script>
</head>

<body>
<div class="content">
    <h1 id="header">Additional Test Info</h1>
    <div>
        <label for="group_type">Do you speak german?:</label>
        <select id="group_type" name="group-type">
            <option value="test" selected>No</option>
            <option value="comparison">Yes</option>
        </select>
    </div>
    <div>
        <label for="german_level">Level of german knowledge? (Only applicable for german speakers)</label>
        <select id="german_level" name="german-level" disabled>
            <option value=''></option>
            <option value="a1">A1</option>
            <option value="a2">A2</option>
            <option value="b1">B1</option>
            <option value="b2">B2</option>
            <option value="c1">C1</option>
            <option value="c2">C2</option>
        </select>
    </div>
    <div>
        <label for="german_since_when">How long did you speak german? (Only applicable for german speakers)</label>
        <select id="german_since_when" name="german_since_when" disabled>
            <option value=''></option>
            <option value="two_or_less">&lt; 2 years</option>
            <option value="two_to_five">2 - 5 years</option>
            <option value="five_or_more">&gt; 5 years</option>
            <option value="native">Native speaker</option>
        </select>
    </div>
    <button id="submitBtn">Start questions</button>

    <footer>
        Contact: <a href="mailto:victor-valerian.sebesta@stud.uni-bamberg.de">victor-valerian.sebesta@stud.uni-bamberg.de</a>
    </footer>
</div>

</body>

</html>
